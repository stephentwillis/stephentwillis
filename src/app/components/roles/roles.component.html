<section class="sw__page-content row mb-5">
    <article class="col-12">
        <h2 class="text-uppercase sw__page-text sw__page-text--thin mb-5">Career Summary</h2>
        
        <span *ngFor="let c of career">
            <span *ngFor="let r of c.roles">
                <sw-role [company]="c.name" [jobTitle]="r.jobTitle"></sw-role>
            </span>
        </span>
    </article>
</section>
